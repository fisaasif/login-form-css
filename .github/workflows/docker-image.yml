name: Deploy to AWS ECR with Image Scanning
'on':
  push:
    branches:
      - main
jobs:
  build-and-push:
    name: Build and Push Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: '${{ secrets.AWS_ACCESS_KEY_ID }}'
          aws-secret-access-key: '${{ secrets.AWS_SECRET_ACCESS_KEY }}'
          aws-region: us-east-1
      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: |
            ~/.docker
          key: '${{ runner.os }}-docker-${{ hashFiles(''**/Dockerfile'') }}'
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
      - name: Build Docker image
        run: >-
          docker build -t ${{ steps.login-ecr.outputs.registry
          }}/asiftest01:login_demo_image .
      - name: Tag Docker image
        run: >-
          docker tag ${{ steps.login-ecr.outputs.registry
          }}/asiftest01:login_demo_image ${{ steps.login-ecr.outputs.registry
          }}/asiftest01:login_demo_image
      - name: Push Docker image to Amazon ECR
        run: >-
          docker push ${{ steps.login-ecr.outputs.registry
          }}/asiftest01:login_demo_image
      
      - name: Download Trivy
        run: >
          sudo apt get install trivy

      - name: Authenticate Docker with ECR
        run: aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 962686842570.dkr.ecr.us-east-1.amazonaws.com
      
      - name: Scan Docker image in ECR with Trivy
        run: trivy 962686842570.dkr.ecr.us-east-1.amazonaws.com/asiftest01:login_demo_image
